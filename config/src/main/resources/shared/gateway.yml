    
server:
   port: 4040
   
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 50000

ribbon:
  eureka:
    enabled: true
  ReadTimeout: 20000
  ConnectTimeout: 20000
  

zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000

  routes:
    account-service:
        path: /accounts/**
        serviceId: account-service
        stripPrefix: false

    project-service:
        path: /projects/**
        serviceId: project-service
        stripPrefix: false
        
management:
  securirity:
    enabled: false